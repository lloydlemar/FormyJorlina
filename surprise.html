<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOR MY BABY GIRL 🩷</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b18cd4, #e6c4f8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ffdeec;
      text-shadow: 2px 2px 6px #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .flower-image {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 192, 203, 0.8), 0 0 80px rgba(255, 105, 180, 0.5);
      transition: transform 0.5s ease;
    }

    .flower-image:hover {
      transform: scale(1.02);
    }

    .decorations {
      font-size: 2em;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      animation: floatHearts 6s infinite ease-in-out;
      font-size: 2em;
      color: #ffb6c1;
      margin-bottom: 15px;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="hearts">💖💫🌸💞</div>
  <h1>For My Pretty Jorlina🩷</h1>
  <p>Your favorite flowers are roses and lilies, and you’ll be my favorite flower Jorlina🩷 </p>

  <img src="lilyrose.jpg" alt="Lily and Roses" class="flower-image">

  <div class="decorations">💌💐🌟💘</div>
<audio src="pahintulot.mp3" autoplay loop></audio>
</body>
</html>
